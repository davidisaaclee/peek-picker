
<link rel="import" href="../../polymer/polymer.html"/>
<dom-module id="peek-picker">
  <style>
    :host {
      box-sizing: border-box;
    }
    
    #background {
      width: 100%;
      height: 100%;
    
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    .picker-item {
      transition: transform 0.2s;
    }
    
    .picker-item.over {
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
    }
    
  </style>
  <template>
    <div id="background" hidden="{{!visible}}">
      <div id="grid">
        <template is="dom-repeat" items="{{positionedItems}}">
          <html-echo element="{{item.element}}" //-="//-" style$="{{item.transform}}" data-key$="{{item.key}}" class="picker-item"></html-echo>
        </template>
      </div>
    </div>
  </template>
</dom-module>
<dom-module id="html-echo">
  <template></template>
</dom-module>
<script src="peek-picker.js"></script>
<script>
  Polymer({
    is: 'html-echo',
    properties: {
      element: {
        type: Object,
        observe: '_elementChanged'
      }
    },
    ready: function () {
      this._elementChanged();
    },
    _elementChanged: function () {
      this.innerHTML = this.element.outerHTML;
    }
  })
</script>
